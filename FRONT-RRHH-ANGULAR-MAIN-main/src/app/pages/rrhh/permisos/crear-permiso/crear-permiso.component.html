<div class="container">
    <h2>Crear Permiso</h2>
    <form [formGroup]="permisoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="tipoPermiso">Tipo de Permiso</label>
        <input id="tipoPermiso" class="form-control" formControlName="tipoPermiso" />
      </div>
      <div class="form-group">
        <label for="fechaSolicitud">Fecha de Solicitud</label>
        <input type="date" id="fechaSolicitud" class="form-control" formControlName="fechaSolicitud" />
      </div>
      <div class="form-group">
        <label for="fechaInicio">Fecha de Inicio</label>
        <input type="date" id="fechaInicio" class="form-control" formControlName="fechaInicio" />
      </div>
      <div class="form-group">
        <label for="fechaFin">Fecha de Fin</label>
        <input type="date" id="fechaFin" class="form-control" formControlName="fechaFin" />
      </div>
      <div class="form-group">
        <label for="estado">Estado</label>
        <input id="estado" class="form-control" formControlName="estado" />
      </div>
      <div class="form-group">
        <label for="idUsuario"> Usuario</label>
        <select id="idUsuario" class="form-control" formControlName="idUsuario">
          <option *ngFor="let usuario of usuarios" [value]="usuario.id">{{ usuario.nombres }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="permisoForm.invalid">Crear</button>
    </form>
  </div>
