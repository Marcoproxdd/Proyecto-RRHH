<div class="container">
    <h2>Editar Puesto</h2>
    <form [formGroup]="puestoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" formControlName="nombre" class="form-control" />
      </div>
      <div class="form-group">
        <label for="descripcion">Descripci√≥n</label>
        <input id="descripcion" formControlName="descripcion" class="form-control" />
      </div>
      <div class="form-group">
        <label for="salario">Salario</label>
        <input id="salario" formControlName="salario" type="number" class="form-control" />
      </div>
      <div class="form-group">
        <label for="idDepartamento">Departamento</label>
        <select id="idDepartamento" formControlName="idDepartamento" class="form-control">
          <option *ngFor="let departamento of departamentos" [value]="departamento.id">{{ departamento.nombre }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="puestoForm.invalid">Actualizar Puesto</button>
    </form>
  </div>
