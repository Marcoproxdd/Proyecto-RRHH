<div class="container">
  <h2>Crear Horario</h2>
  <form [formGroup]="horarioForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="dia">DÃ­a</label>
      <input type="date" id="dia" formControlName="dia" class="form-control" />
    </div>
    <div class="form-group">
      <label for="horaEntrada">Hora de Entrada</label>
      <input type="time" id="horaEntrada" formControlName="horaEntrada" class="form-control" />
    </div>
    <div class="form-group">
      <label for="horaSalida">Hora de Salida</label>
      <input type="time" id="horaSalida" formControlName="horaSalida" class="form-control" />
    </div>
    <div class="form-group">
      <label for="horasExtra">Horas Extra</label>
      <input type="number" id="horasExtra" formControlName="horasExtra" class="form-control" />
    </div>
    <div class="form-group">
      <label for="compensaciones">Compensaciones</label>
      <input type="number" step="0.01" id="compensaciones" formControlName="compensaciones" class="form-control" />
    </div>
    <div class="form-group">
      <label for="idUsuario">Usuario</label>
      <select id="idUsuario" formControlName="idUsuario" class="form-control">
        <option *ngFor="let usuario of usuarios" [value]="usuario.id">{{ usuario.nombres }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="idDepartamento">Departamento</label>
      <select id="idDepartamento" formControlName="idDepartamento" class="form-control">
        <option *ngFor="let departamento of departamentos" [value]="departamento.id">{{ departamento.nombre }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Crear Horario</button>
  </form>
</div>
