<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="dashboard">
    <div class="welcome-card">
      <h2>Inicio</h2>
    </div>
    <div class="stats">
      <div class="stat-item">
        <i class="fas fa-shopping-cart" style="color: #ff4757;"></i>
        <h3>10,000</h3>
        <p>Purchase</p>
      </div>
      <div class="stat-item">
        <i class="fas fa-undo" style="color: #ffa502;"></i>
        <h3>10,000</h3>
        <p>Sales return</p>
      </div>
      <div class="stat-item">
        <i class="fas fa-box" style="color: #1e90ff;"></i>
        <h3>78.9k</h3>
        <p>Orders</p>
      </div>
      <div class="stat-item">
        <i class="fas fa-tag" style="color: #2ed573;"></i>
        <h3>4,200</h3>
        <p>Sales</p>
      </div>
      <div class="stat-item">
        <i class="fas fa-box-open" style="color: #ff4757;"></i>
        <h3>5700</h3>
        <p>Purchase</p>
      </div>
      <div class="stat-item">
        <i class="fas fa-chart-line" style="color: #3742fa;"></i>
        <h3>6,90k</h3>
        <p>Profit</p>
      </div>
    </div>
  </div>
</body>
</html>
