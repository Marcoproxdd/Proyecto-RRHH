<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombres</th>
        <th>Identificación</th>
        <th>Cumpleaños</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.nombres }}</td>
        <td>{{ usuario.identificacion }}</td>
        <td>{{ usuario.cumpleanios }}</td>
      </tr>
    </tbody>
  </table>
