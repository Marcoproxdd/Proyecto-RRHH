<div class="main-container">
  <form (ngSubmit)="onSubmit(permisoForm)" #permisoForm="ngForm">
      <div>
        <label for="tipoPermiso">Tipo de Permiso:</label>
        <input type="text" id="tipoPermiso" required [(ngModel)]="permiso.tipoPermiso" name="tipoPermiso" #tipoPermiso="ngModel">
      </div>
      
      <div>
        <label for="fechaSolicitud">Fecha de Solicitud:</label>
        <input type="date" id="fechaSolicitud" required [(ngModel)]="permiso.fechaSolicitud" name="fechaSolicitud" #fechaSolicitud="ngModel">
      </div>
      
      <div>
        <label for="fechaInicio">Fecha de Inicio:</label>
        <input type="date" id="fechaInicio" required [(ngModel)]="permiso.fechaInicio" name="fechaInicio" #fechaInicio="ngModel">
      </div>
      
      <div>
        <label for="fechaFin">Fecha de Fin:</label>
        <input type="date" id="fechaFin" required [(ngModel)]="permiso.fechaFin" name="fechaFin" #fechaFin="ngModel">
      </div>
      
      <div>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" required [(ngModel)]="permiso.estado" name="estado" #estado="ngModel">
      </div>
      
      <div>
        <label for="idUsuario">ID de Usuario:</label>
        <input type="number" id="idUsuario" required [(ngModel)]="permiso.idUsuario" name="idUsuario" #idUsuario="ngModel">
      </div>
      
      <button type="submit" [disabled]="!permisoForm.form.valid">Enviar</button>
  </form>
</div>
<router-outlet></router-outlet>
